<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Interactive Card Details Form Main</title>
</head>
<body>
   <div class="first-container">
    <div class="back">
        <div id="back-number">000</div>
    </div>
    <div class="front">
        <img src="./images/card-logo.svg" alt="card-logo">
        <div id="card-number">0000 0000 0000 0000</div>
        <div class="name-month-year">
            <div id="card-name">Jane Appleseed</div>
            <div class="time">
                <div id="month">00/</div>
                <div id="year">00</div>
            </div>
        </div>
    </div>
   </div>

   <div class="second-container">
    <label for="">CARDHOLDER NAME</label>
    <input type="text" id="card-name-input" maxlength="28" placeholder="e.g. Jane Appleseed">
    <div class="wrong-card-name">enter name only</div>

    <label for="">CARD NUMBER</label>
    <input type="text" id="card-number-input" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
    <div class="wrong-number" id="wrong-number">Wrong format, number only</div>

    <div class="data-inputs">
        <div class="two-inputs">
            <label>EXP. DATE {MM/YY}</label>
            <div class="two">
                <input type="number" id="month-input" min="1" max="12" maxlength="2" placeholder="MM">
                <input type="number" id="year-input" min="2019" max="2023" placeholder="YY">
            </div>
            <div class="wrong-month wrong-year">Can't be blank</div>
        </div>
        <div class="one-input">
            <label>CVC</label>
            <input type="number" id="cvc" min="3" maxlength="3" placeholder="e.g. 123">
            <div class="wrong-cvc">Can't be blank</div>
        </div>
    </div>
    <button type="button" id="btn">Confirm</button>
</div>

<div class="thank" id="thank">
 <img src="./images/icon-complete.svg" alt="">
 <h1>THANK YOU!</h1>
 <p> We've added your card details</p>
 <button type="button" id="btn" class="btn">Continue</button>
</div>
<script src="./js.js"></script>
</body>
</html>
